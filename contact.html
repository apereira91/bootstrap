<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
        <nav class="navbar navbar-light bg-light, d-flex bd-highlight mb-3">
                <span class="navbar-brand mb-0 h1, bg-info text-white, mr-auto p-2 bd-highlight">Alysia Pereira</span>
                <a class="navbar-brand, text-right, small, p-2 bd-highlight, text-muted" href="index.html">About Me</a>
                <a class="navbar-brand, text-right, small,p-2 bd-highlight, text-muted" href="portfolio.html">Portfolio</a>
                <a class="navbar-brand, text-right, small, p-2 bd-highlight, text-muted" href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="border border-dark border-top-0 border-right-0 border-left-0, text-info"> Contact </h3>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Email</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2"
                                placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"
                                cols="50"></textarea>
                        </div>
                        <button type="button" class="btn btn-info">Submit</button>
                    </form>
                </div>

            </div>
        </div>
        <div class="row bg-secondary text-white, border border-info, border-right-0, border-left-0, border-bottom-0"
            style="justify-content: center; border-top: 2px solid teal">
            <div class="navbar navbar-default navbar sticky-bottom, bg-secondary text-white">

                <p class="navbar-text, text-center, small">Copyright</p>

            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
